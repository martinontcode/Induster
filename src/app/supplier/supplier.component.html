<div class="row ml-1 mr-1 mt-2">
    <div class="col-8 mt-3">
        <div class="col search-wrapper">
            <div class="container pt-3 pb-4">
                <div class="search-title">Search</div>
                <div class="pt-2">
                    <div class="input-group mycustom">
                        <input type="text" class="form-control form-control-lg search-input shadow-sm" id="searchKeywords" aria-describedby="Enter keywords" placeholder="Type in keyword to Search...">
                        <div class="input-group-prepend">
                            <button type="submit" value="submit" class="btn btn-primary btn-sm rounded search-button" id="inputGroupPrepend2">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search ml-1 mr-1 font-weight-bold" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="pt-3 search-keyword-title">
                    Current keywords:
                    <span class="badge badge-primary pt-2 pb-2 pl-2 pr-2 keyword-badge keyword-text ml-2">Li-ion
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </span>
                    <span class="badge badge-primary pt-2 pb-2 pl-2 pr-2 keyword-badge keyword-text ml-2">Battery
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4 d-flex justify-content-end mt-3">
        <div class="col filter-wrapper">
            <div class="container pt-3 pb-3">
                <div class="filter-title">Filters</div>
                <div class="pt-3">
                    <div class="input-group d-flex justify-content-between align-items-center">
                        <select class="form-control form-control col-4 mr-3 shadow-sm filter-input">
                            <option selected>Country</option>
                        </select>
                        <select class="form-control form-control col-4 mr-3 shadow-sm filter-input">
                            <option selected>Industry</option>
                        </select>
                        <select class="form-control form-control col-4 shadow-sm filter-input">
                            <option selected>Certificates</option>
                        </select>
                    </div>
                </div>
                <div class="pt-3 search-keyword-title">
                    <button type="button" class="btn btn-sm btn-primary filter-btn pl-5 pr-5 mb-0">Filter</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 mt-4">
        <div class="col supplier-result-wrapper">
            <div class="ml-3 mr-3 pt-2 pb-2 supplier-result-title border-bottom">Suppliers</div>
            <div class="pt-3 pb-4 ml-3 mr-3">
                <div class="supplier-wrapper">
                    <div class="ml-3 mr-3 pt-3 pb-3 row">
                        <div class="col-4 border-right row">
                            <!-- Company title label -->
                            <div class="supplier-title col-12">Company</div>
                            <!-- Company information row -->
                            <div class="supplier-company col-5 d-flex align-items-center">Siemens OY</div>
                            <div class="supplier-company col-2 d-flex align-items-center mr-2">
                                <span class="badge badge-success pt-2 pb-2 pl-2 pr-2 supplier-badge supplier-text ml-2">Recommended</span>
                            </div>
                            <div class="supplier-company col-2 d-flex align-items-center">
                                <span class="badge badge-success pt-2 pb-2 pl-2 pr-2 supplier-badge supplier-text ml-2">Existing NDA</span>
                            </div>
                            <!-- Company extra information row -->
                            <div class="col-12 row mt-2">
                                <div class="col-4 supplier-information-text">Country: <span class="supplier-information-value ml-1">Estonia</span></div>
                                <div class="col-5 supplier-information-text">Industry: <span class="supplier-information-value ml-1">Electronics</span></div>
                                <div class="col-3 supplier-information-text">
                                    <div class="dropdown">
                                        <span class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Certificates
                                        </span>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                          <a class="dropdown-item" href="#">Cert. X01</a>
                                          <a class="dropdown-item" href="#">Cert. X02</a>
                                          <a class="dropdown-item" href="#">Cert. X03</a>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 border-right row">
                            <div class="ml-2">
                                <!-- Categories title label -->
                                <div class="col-12 ml-2 categories-title ">Categories</div>
                                <div class="col-12 mt-1">
                                    <span class="badge badge-primary pt-2 pb-2 pl-4 pr-4 categories-badge categories-text categories-hit ml-2">
                                        Li-ion
                                    </span>
                                    <span class="badge badge-primary pt-2 pb-2 pl-4 pr-4 categories-badge categories-text categories-hit ml-2">
                                        Battery
                                    </span>
                                    <span class="badge badge-primary pt-2 pb-2 pl-4 pr-4 categories-badge categories-text ml-2">
                                        Low-Voltage
                                    </span>
                                </div>
                                <div class="col-12 mt-1">
                                    <span class="badge badge-primary pt-2 pb-2 pl-5 pr-5 categories-badge categories-text ml-2">
                                        Smart Controllers
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 d-flex ml-auto row">
                            <div class="col-12 mt-2">
                                <button type="button" class="btn btn-sm btn-primary supplier-detail-btn btn-block">Details</button>
                            </div>
                            <div class="col-12 mt-2">
                                <button type="button" class="btn btn-sm btn-primary supplier-contact-btn btn-block">Contact</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
